<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Анекдоты</title>
	<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='grid.css')}}">
	<script src="{{url_for('static', filename='jquery-3.3.1.js')}}"></script>
</head>

<body>
<div class="container">
	<div class="header"></div>

    <div class="content">

		<p class="Center"><img src="static/scale_1200.jpg" alt="Конфуций" width="100%" ></p>

		<div id="result">
			США серьезно отстают от России в плане информационных технологий.
			К примеру, на сайте администрации Нью-Йорка невозможно посмотреть
			даже график отключения горячей воды.</div>

		<p class="Center"><button id="button" type="submit">Следующий</button></p>

		<script type="text/javascript">
		$(function(){
			$("#button").click(function() {
				$.get("/api", function(data){
					$("#result").text(data);
				});
			});
		});
		</script>

	</div>
	
	<div class="footer"></div>
</div>

</body>
</html>
